<!DOCTYPE html>

<html manifest="manifest.cache">
<head>
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/flex.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/margin.css">
    <link rel="stylesheet" type="text/css" href="../css/typography.css">
    <link rel="stylesheet" type="text/css" href="../css/weather-icons-wind.min.css">
    <link rel="stylesheet" type="text/css" href="../css/weather-icons.min.css">

    <script src="../javascript/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="../javascript/lib/angular-dark-sky.min.js" type="text/javascript"></script>

    <!--This page contains all scripts with logic for synchronizing-->
    <script src="../javascript/common/jquery.js" type="text/javascript"></script>
    <script src="../javascript/common/utils.js" type="text/javascript"></script>
    <script src="../javascript/auth.js" type="text/javascript"></script>
    <script src="../javascript/loggly.js" type="text/javascript"></script>
    <script src="../javascript/thrift/thrift.js" type="text/javascript"></script>

    <script src="../javascript/edam/Errors_types.js" type="text/javascript"></script>
    <script src="../javascript/edam/Limits_types.js" type="text/javascript"></script>
    <script src="../javascript/edam/NoteStore_types.js" type="text/javascript"></script>
    <script src="../javascript/edam/UserStore_types.js" type="text/javascript"></script>
    <script src="../javascript/edam/Types_types.js" type="text/javascript"></script>
    <script src="../javascript/edam/UserStore.js" type="text/javascript"></script>
    <script src="../javascript/edam/NoteStore.js" type="text/javascript"></script>

    <script src="../javascript/oauth/chrome_ex_oauth.js" type="text/javascript"></script>
    <script src="../javascript/oauth/chrome_ex_oauthsimple.js" type="text/javascript"></script>

    <script src="../javascript/angular-app/app.js" type="text/javascript"></script>
    <script src="../javascript/angular-app/services.js" type="text/javascript"></script>
    <script src="../javascript/angular-app/controllers.js" type="text/javascript"></script>
    <script src="../javascript/background.js" type="text/javascript"></script>
</head>
<body>

<div ng-app="chromeExtensionApp" class="color-white font-default text-shadow">
    <div ng-controller="PhotoController">
    </div>
    <div ng-controller="WeatherController">
        <div class="fixed m2" ng-if="dailyWeatherData">
            <dark-sky-icon style="font-size: 50px;" icon="{{ dailyWeatherData.icon }}"></dark-sky-icon>
            <div>Min: {{dailyWeatherData.temperatureMin}}&deg;F</div>
            <div>Max: {{dailyWeatherData.temperatureMax}}&deg;F</div>
            <div>{{dailyWeatherData.summary}}</div>
            <div ng-if="dailyWeatherData.precipProbability > 0">
              BRING AN UMRELLA! {{dailyWeatherData.precipProbability}}% chance of rain!
            </div>
        </div>
    </div>
    <div ng-controller="QuoteController">
        <div ng-style="windowHeightStyle" class="flex flex-column fill">
            <div class="flex flex-column items-center justify-center text-center fill">
                <h1 class="regular">{{ currDate | date:'h:mm a'}}</h1>
                <div style="max-width: 400px;">
                    <h3>{{currQuoteDisplayed}}</h3>
                </div>
            </div>
            
            <div class="flex self-end m2 color-white text-shadow">
                <a target="_blank" href="http://georgewan.com">
                    Photo Cred: George Wan
                </a>
            </div>
        </div>
    </div>
</div>
</div>



</body>
</html>
